<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date n Month</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>What's ur Birthday?</h1>
    <input type="date" id="tglLahir">
    <a href="crosscheck-tanggal.html" onclick="return simpanTanggal()">Next</a>

    <script>
        function simpanTanggal() {
            var tglLahir = document.getElementById('tglLahir').value;
            if (tglLahir) {
                localStorage.setItem('tglLahir', tglLahir);
                return true;
            } else {
                alert('U harus isi dongggg :<');
                return false; 
            }
        }
    </script>
</body>
</html>
