<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosscheck Tanggal Lahir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ucapan Ulang Tahun</h1>
    <p id="ucapan"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var nama = localStorage.getItem('nama');
            var tglLahir = new Date(localStorage.getItem('tglLahir'));
            var today = new Date();

            var ucapanElement = document.getElementById('ucapan');
            if (tglLahir.getDate() === today.getDate() && tglLahir.getMonth() === today.getMonth()) {
                ucapanElement.textContent = 'Happy Birthday, ' + nama + '!';
            } else {
                ucapanElement.textContent = 'Not todayyy :<, ' + nama + '!';
            }
        });
    </script>
</body>
</html>
